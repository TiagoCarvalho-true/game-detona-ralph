<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="icon" type="image/x-icon" href="/src/imgs/favicon.jpg">
    <!-- styles -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <main class="container">
        <header class="menu">
              <div class="menu-time">
                   <h2 style="color: blue;">Time Left</h2>
                   <h2 id="time-left">0</h2>
              </div>
              <div class="menu-score">
                    <h2 style="color: blue;">Your Score</h2>
                    <h2 id="score">0</h2>
              </div>
              <div class="menu-lives">
                   <img src="/src/imgs/player.png" alt="foto do player" width="60px">
                   <h2 id="lives">x25</h2>
              </div>

        </header>
        <div class="panel">
          <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
          </div>
          <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
          </div>
          <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
          </div>
        </div>
       

        <button id="restart-btn" style="display: none;">Reiniciar Jogo</button>

    </main>
    <script defer src="/src/scripts/engine.js"></script>
</body>
</html>
